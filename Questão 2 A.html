<body>
	<h2>a) imprima todos os números pares no intervalo de 1 a 20</h2>
	<p>Números Pares de 1 a 20</p>

	<script type="text/javascript">
		var total=0, n=2;
		while(n<=20){
			document.write(n+"<br>");
			n=n+2;
			total=total+1;
		}
		document.write("<p>O total de némeros pares é "+ total+"<p>");
	</script>
</body>
