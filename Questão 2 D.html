<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Questão 2 D</title>
	<style type="text/css">
		p{
			text-align: center;
		}
	</style>
</head>
<body>
	<h2>d) Entre com 6 números e imprima o quadrado de cada número.</h2>
	<script type="text/javascript">
		var n1, n2, n3, n4, n5, n6;

		n1=parseFloat(prompt("Escreva o primeiro número..."));
		n2=parseFloat(prompt("Escreva o segundo número..."));
		n3=parseFloat(prompt("Escreva o terceiro número..."));
		n4=parseFloat(prompt("Escreva o quarto número..."));
		n5=parseFloat(prompt("Escreva o quinto número..."));
		n6=parseFloat(prompt("Escreva o sexto número..."));

		document.write("<p>Primeiro número = "+n1+" ---------- "+"Quadrado = "+(n1*n1)+"</p>");
		document.write("<p>Segundo número = "+n2+" ---------- "+"Quadrado = "+(n2*n2)+"</p>");
		document.write("<p>Terceiro número = "+n3+" ---------- "+"Quadrado = "+(n3*n3)+"</p>");
		document.write("<p>Quarto número = "+n4+" ---------- "+"Quadrado = "+(n4*n4)+"</p>");
		document.write("<p>Quinto número = "+n5+" ---------- "+"Quadrado = "+(n5*n5)+"</p>");
		document.write("<p>Sexto número = "+n6+" ---------- "+"Quadrado = "+(n6*n6)+"</p>");
	</script>
</body>
</html>
