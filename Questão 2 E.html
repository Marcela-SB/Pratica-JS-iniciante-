<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Questão 2 E</title>
</head>
<body>
	<h2>e) Entre com números enquanto forem positivos e imprimir quantos números foram digitados.</h2>
	<p>Digite os números. Quando um número negativo aparecer, a contagem cessará.</p>
	
	<script type="text/javascript">
		var num, cont=0;
		
		do {
		    cont=cont++;

			num=parseFloat(prompt("Insira um número..."));
			document.write(+num+"<br>");
		} while (num>=0);

		document.write("<p>"+num+" é um número negativo!</p>");
		document.write("<p>Foram digitados "+cont+" números (positivos) até agora.</p>")
	</script>
</body>
</html>
